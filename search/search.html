<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>电视台app生成器模板方案六</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar titlebar1">
                        <a class="left" data-toggle="back" >
                            <i class="icon"></i>
                        </a>
                        <h1 class="text-left">搜索页面</h1>
                    </div>
                </header>
                <article id="main_article" data-role="article" class="active" style="top:44px;bottom:0;background-color: #fff;">
                    <div class="searchbar">
                        <div class="input-box radius20" data-input="clear">
                            <input type="search" placeholder="请输入搜索内容" class="search" />
                        </div>
                        <a class="btn-search"><i class="icon icon-search"></i></a>
                    </div>
                    <div class="hot-search">
                        <h1>热门搜索</h1>
                        <div class="scroller">
                            <a class="link">德国枪击案</a>
                            <a class="link">宋仲基粉丝团贪污</a>
                            <a class="link">河北邢台遭洪灾</a>
                            <a class="link">96岁再娶娇妻</a>
                            <a class="link">曲婉婷母亲被建议死刑</a>
                            <a class="link">刘亦菲10年前热舞曝光</a>
                        </div>
                    </div>
                </article>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>
    </body>
</html>
