        <script>
        $('#slider_article').on('articleload', function(){
            A.Slider('#sliderPage', {
                dots : 'hide'
            });
        });
        </script>
        <script>
            //当refresh初始化会进入此监听
            $('#page1').on('refreshInit', function(){
                var refresh = A.Refresh(this);
                refresh.setConfig({
                    pullUpOpts : {
                        normalLabel : '上拉试试',
                        releaseLabel : '可以啦可以啦',
                        refreshLabel : '正在疯狂加载内容'
                    }
                });
                //监听上拉刷新事件，可以做一些逻辑操作，当data-scroll="pulldown"时无效
                refresh.on('pullup', function(){
                    //setTimeout是模拟异步效果
                    setTimeout(function(){
                        $('#content2').append('<div class="interac-list" href="awards-disc.html" data-toggle="html"><img src="../update/awards-game01.jpg" width="100%" alt=""><p>“异步加载数据”五星服务大赛——我是人气王投票活动已经正式开始了，赶紧发动小伙伴投票吧 </p></div>');
                        refresh.refresh();//当scroll区域有dom结构变化需刷新
                    }, 1000);
                });
            });
        </script>
