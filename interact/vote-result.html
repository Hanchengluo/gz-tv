<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>电视台app生成器模板方案一</title>
        <link rel="stylesheet" href="../assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="../assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="../assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
            <section id="slider_section" data-role="section" class="active">
                <header>
                    <div class="titlebar titlebar1">
                        <a class="left" data-toggle="back" >
                            <i class="icon"></i>
                        </a>
                        <h1 class="text-left">投票结果</h1>
                    </div>
                </header>
                <article id="main_article" data-role="article" class="active">
                    <form id="form1">
                        <div id="voteresult-box" class="">
                            <div class="voteinfo-list">
                                <div class="cover">
                                    <img src="../update/interac01.jpg" width="100%" alt="">
                                </div>
                                <div class="title">
                                    “互联网 ”五星服务大赛——我是人气王投票活动已经正式开始了，赶紧发动小伙伴投票吧
                                </div>
                                <div class="statistics clearfix">
                                    <ul>
                                        <li>参与人数<br> 321</li>
                                        <li>累计投票<br> 1241</li>
                                        <li style="border-right: none;">访问次数<br> 3241</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="vote-result">
                                <h3 class="margin4">投票结果</h3>
                                <hr>
                                <p class="margin4">1、最佳人气队伍</p>
                                <div class="row margin4">
                                    <div class="progress-bar" style="width: 100%">
                                        <span class="progress" style="width: 35%"></span>
                                    </div>
                                </div>
                                <p class="margin4 clearfix"><span class="float-left col-yellow">213票</span><span class="float-right col-yellow">60%</span></p>
                                <p class="margin4">2、最具科技创新意识队伍</p>
                                <div class="row margin4">
                                    <div class="progress-bar" style="width: 100%">
                                        <span class="progress" style="width: 35%"></span>
                                    </div>
                                </div>
                                <p class="margin4 clearfix"><span class="float-left col-yellow">213票</span><span class="float-right col-yellow">60%</span></p>
                            </div>
                        </div>
                    </form>
                </article>
            </section>
        </div>


        <!--- third -->
        <script src="../assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="../assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="../assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="../assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="../assets/app/js/app.seedsui.js"></script>
    </body>
</html>
