        $('#slider_section').on('sectionshow', function(){

        <script>
            //当refresh初始化会进入此监听
            $('#page1').on('refreshInit', function(){
                var refresh = A.Refresh(this);
                refresh.setConfig({
                    pullUpOpts : {
                        normalLabel : '上拉试试',
                        releaseLabel : '可以啦可以啦',
                        refreshLabel : '正在疯狂加载内容'
                    }
                });
                //监听上拉刷新事件，可以做一些逻辑操作，当data-scroll="pulldown"时无效
                refresh.on('pullup', function(){
                    //setTimeout是模拟异步效果
                    setTimeout(function(){
                        $('#content2').append('<div class="pic-list-big" href="news/article-info.html" data-toggle="html"><img src="update/activity-apply01.jpg" width="100%" alt=""><p>2013中海地产“幸福达人秀”全城报名即将开启 </p></div>');
                        refresh.refresh();//当scroll区域有dom结构变化需刷新
                    }, 1000);
                });
            });
        </script>
